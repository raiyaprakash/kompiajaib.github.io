---
layout: default
---


	<div class="site grid-container container hfeed" id="page">
				<div class="site-content" id="content">
			
	<div class="content-area" id="primary">
		<main class="site-main" id="main">
<article class="post-56 post type-post status-publish format-standard has-post-thumbnail hentry category-latest-updates" itemtype="https://schema.org/CreativeWork" itemscope>
	<div class="inside-article">
				<div class="featured-image page-header-image-single grid-container grid-parent">
			<img width="1280" height="720" src="{{site.url}}{{ site.baseurl }}/{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" class="attachment-full size-full wp-post-image" alt="{{ page.title }}" itemprop="image"/>		</div>
					<header class="entry-header">
				<h1 class="entry-title" itemprop="headline">{{ page.title }}</h1>
{% include page-meta.html %}
</header>
		<div class="entry-content" itemprop="text">
            {{ content }}
<!-- CONTENT END 1 -->
		</div>

			</div>
</article>
{% include wp_comments.html %}
</main>
</div>
{% include sidebar.html %}
</div>
</div>
